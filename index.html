<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App | Project - I </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/161f8c2d97.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Increment and Decrement</h1>
            <div class="buttons">
                <button class=" negative">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div class="digit">
                    0
                </div>
                <button class=" positive">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
